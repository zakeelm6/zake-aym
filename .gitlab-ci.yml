stages:
  - build
  - test
  - deploy

# Variables Maven
variables:
  MAVEN_OPTS: "-Dmaven.test.failure.ignore=true"
  MAVEN_CLI_OPTS: "-B -V"

# Cache pour les d√©pendances Maven
cache:
  paths:
    - .m2/repository/

# ----------------
# BUILD
# ----------------
build-job:
  stage: build
  image: maven:3.9-eclipse-temurin-17
  before_script:
    - echo "Starting build job..."
  script:
    - echo "=== mvn clean package ==="
    - mvn $MAVEN_CLI_OPTS clean package
  artifacts:
    paths:
      - target/*.war
    expire_in: 1 hour
  after_script:
    - echo "Build job finished."

# ----------------
# TEST
# ----------------
unit-test-job:
  stage: test
  image: maven:3.9-eclipse-temurin-17
  script:
    - echo "=== mvn test ==="
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    paths:
      - target/surefire-reports/
    reports:
      junit: target/surefire-reports/*.xml
  allow_failure: false
  before_script:
    - echo "Preparing test job..."
  after_script:
    - echo "Test job finished."

lint-test-job:
  stage: test
  image: maven:3.9-eclipse-temurin-17
  script:
    - echo "Running static analysis (optional)"
    - mvn $MAVEN_CLI_OPTS -q verify -DskipTests
  allow_failure: true

# ----------------
# DEPLOY
# ----------------
deploy-job:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build-job
  before_script:
    - echo "Installing curl for deploy..."
    - apk add --no-cache curl
  script:
    - |
      if [ -z "$TOMCAT_IP" ] || [ -z "$TOMCAT_USER" ] || [ -z "$TOMCAT_PASS" ] || [ -z "$APP_CONTEXT" ]; then
        echo "ERROR: Tomcat variables are missing. Define TOMCAT_IP, TOMCAT_USER, TOMCAT_PASS and APP_CONTEXT in GitLab CI/CD variables."; exit 1;
      fi
    - echo "Deploying WAR to Tomcat at $TOMCAT_IP (context: $APP_CONTEXT)"
    - curl -u "$TOMCAT_USER:$TOMCAT_PASS" -T target/*.war "http://$TOMCAT_IP:8080/manager/text/deploy?path=${APP_CONTEXT}&update=true" --fail
  allow_failure: false
  after_script:
    - echo "Deploy job finished."
